---
- name: Install Docker
  hosts: docker
  become: true

  tasks:
    - name: Add Docker repository
      ansible.builtin.yum_repository:
        name: docker-ce
        description: Docker Stable repository
        baseurl: https://download.docker.com/linux/centos/$releasever/$basearch/stable
        gpgcheck: yes
        gpgkey: https://download.docker.com/linux/centos/gpg
        enabled: yes
        state: present

    - name: Update DNF
      ansible.builtin.dnf:
        update_cache: true
        state: latest

    - name: Install Docker
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin

    - name: Start Docker
      ansible.builtin.service:
        name: docker
        enabled: true
        state: started

    - name: Create portainer data volume
      community.docker.docker_volume:
        name: portainer-data

    - name: Launch portainer agent container
      community.docker.docker_container:
        name: portainer
        image: portainer/portainer-ce:lts
        ports:
          - 9000:9000
        restart: yes
        restart_policy: always
        volumes:
          - portainer_data:/data
          - /var/run/docker.sock:/var/run/docker.sock
        state: started

- name: Mount NFS qual shares for qual servers
  hosts: qual:&docker
  become: true

  tasks:

    - name: Mount qual multimedia share
      ansible.posix.mount:
        path: /mnt/Multimedia
        src: 192.168.20.250:/mnt/Data/Multimedia
        fstype: nfs
        state: mounted

    - name: Mount qual drive share
      ansible.posix.mount:
        path: /mnt/Drive
        src: 192.168.20.250:/mnt/Data/Drive
        fstype: nfs
        state: mounted

- name: Mount NFS qual shares for prod servers
  hosts: prod:&docker
  become: true

  tasks:
    - name: Mount prod multimedia share
      ansible.posix.mount:
        path: /mnt/Multimedia
        src: 192.168.10.250:/mnt/Data/Multimedia
        fstype: nfs
        state: mounted

    - name: Mount prod drive share
      ansible.posix.mount:
        path: /mnt/Drive
        src: 192.168.10.253:/mnt/Data/Drive
        fstype: nfs
        state: mounted


